<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION LINK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  class="box" action="login.js" method="post" >
        <h1>
            LOGIN
        </h1>
        <input  type="text"name="" placeholder="enter your name" id="username"/>
        <input type="text"name="" placeholder="enter your name" id="password"/>
        <button type="submit">SUBMIT</button>
    </form>
    <script src ="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
        if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'write username *tag': function(variable) { 
     let username=document.getElementById("username");
     username.value=variable;
    },
    'write password *tag': function(variable) {
     let password=document.getElementById("password");
     password.value=variable;
    },
    'submit form':function(){
        let box =document.getElementsByClassName("box");
    box.remove();
    }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
    </script>
</body>
</html>
